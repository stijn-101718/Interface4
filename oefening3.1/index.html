<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <form id="myForm">
        <div class="mb-3 row"></div>
            <label for="inputName" class="col-sm-2 col-form-label" >Voor &amp; achternaam</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Voor &amp; achternaam" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" required minlength="8">
                <div class="invalid-feedback" id="pw1-feedback">
                    Wachtwoord moet minimaal 8 tekens lang zijn.
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword2" class="col-sm-2 col-form-label">Herhaal wachtwoord</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword2" required>
                <div class="invalid-feedback" id="pw2-feedback">
                    Wachtwoorden komen niet overeen.
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Verzenden</button>
            </div>
        </div>
    </form>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            const pw1 = document.getElementById('inputPassword');
            const pw2 = document.getElementById('inputPassword2');
            let valid = true;

            // Check lengte wachtwoord
            if (pw1.value.length < 8) {
                pw1.classList.add('is-invalid');
                document.getElementById('pw1-feedback').style.display = 'block';
                valid = false;
            } else {
                pw1.classList.remove('is-invalid');
                document.getElementById('pw1-feedback').style.display = 'none';
            }

            // Check wachtwoorden gelijk
            if (pw1.value !== pw2.value) {
                pw2.classList.add('is-invalid');
                document.getElementById('pw2-feedback').style.display = 'block';
                valid = false;
            } else {
                pw2.classList.remove('is-invalid');
                document.getElementById('pw2-feedback').style.display = 'none';
            }

            if (!valid) {
                e.preventDefault();
            }
        });

        document.getElementById('inputPassword').addEventListener('input', function() {
            this.classList.remove('is-invalid');
            document.getElementById('pw1-feedback').style.display = 'none';
        });

        document.getElementById('inputPassword2').addEventListener('input', function() {
            this.classList.remove('is-invalid');
            document.getElementById('pw2-feedback').style.display = 'none';
        });
    </script>
</body>
</html>
