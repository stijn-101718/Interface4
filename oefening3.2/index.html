<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsief Formulier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('form');
      const opmerkingen = document.getElementById('floatingTextarea2');

      const feedback = document.createElement('div');
      feedback.className = 'invalid-feedback';
      feedback.textContent = 'Voer minstens 10 woorden in.';
      opmerkingen.parentElement.appendChild(feedback);

      form.addEventListener('submit', function (e) {
        const wordCount = opmerkingen.value.trim().split(/\s+/).filter(word => word.length > 0).length;

        if (wordCount < 10) {
          e.preventDefault();
          opmerkingen.classList.add('is-invalid');
        } else {
          opmerkingen.classList.remove('is-invalid');
          opmerkingen.classList.add('is-valid');
        }
      });
    });
  </script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Formulier</h1>
    <form novalidate>
      <div class="row g-4">
        <!-- E-mail -->
        <div class="col-md-6">
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInputValue" placeholder="E-mail" required>
            <label for="floatingInputValue">E-mail</label>
            <div class="invalid-feedback">Voer een geldig e-mailadres in.</div>
          </div>
        </div>

        <!-- Select -->
        <div class="col-md-6">
          <div class="form-floating">
            <select class="form-select" id="floatingSelect" required>
              <option selected disabled>Open dit selectiemenu</option>
              <option value="1">EÃ©n</option>
              <option value="2">Twee</option>
              <option value="3">Drie</option>
            </select>
            <label for="floatingSelect">Uw probleem</label>
            <div class="invalid-feedback">Maak een keuze.</div>
          </div>
        </div>

        <!-- Opmerkingen -->
        <div class="col-12">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Laat een opmerking achter" id="floatingTextarea2" style="height: 100px" required></textarea>
            <label for="floatingTextarea2">Opmerkingen (minimaal 10 woorden)</label>
          </div>
        </div>

        <!-- Radio Buttons -->
        <div class="col-12">
          <label class="form-label d-block">Kies een optie</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radioDefault" id="radio1" required>
            <label class="form-check-label" for="radio1">Optie 1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="radioDefault" id="radio2">
            <label class="form-check-label" for="radio2">Optie 2</label>
          </div>
        </div>

        <!-- Submit -->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Verzenden</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
